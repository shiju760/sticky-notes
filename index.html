<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .sticky-note {
            position: relative;
            width: 250px;
            height: 150px;
            background-color: yellow;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            padding: 20px;
            margin: 10px;
            animation: flash 1s linear infinite;
            overflow: hidden; /* Hide overflow */
        }

        .sticky-note input[type="text"] {
            width: calc(100% - 40px);
            height: calc(100% - 60px);
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: none; /* Disable resize */
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .pin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        @keyframes flash {
            0% {
                box-shadow: 2px 2px 10px gray;
            }
            50% {
                box-shadow: none;
            }
            100% {
                box-shadow: 2px 2px 10px gray;
            }
        }
    </style>
</head>
<body>

    <h1>Sticky Notes</h1>
    <button class="create-note-btn">Create Note</button>

    <script>
        // Function to create notes
        function createNote() {
            const noteContainer = document.createElement('div');
            noteContainer.className = 'sticky-note';

            const textarea = document.createElement('textarea');
            textarea.placeholder = 'Type your note here...';
            noteContainer.appendChild(textarea);

            // Create a button for pinning
            const pinButton = document.createElement('button');
            pinButton.textContent = 'Pin';
            pinButton.className = 'pin-btn';
            noteContainer.appendChild(pinButton);

            // Create a div for displaying the timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            const date = new Date();
            timestamp.textContent = `Created on: ${date.toLocaleString()}`;
            noteContainer.appendChild(timestamp);

            document.body.appendChild(noteContainer);

            // Handle pinning
            pinButton.addEventListener('click', () => {
                noteContainer.classList.toggle('pinned');
            });

            // Save the note to local storage
            saveNote(textarea.value, timestamp.textContent);

            // Set an interval to check the note age
            const noteCreationTime = Date.now();
            setInterval(() => {
                const currentTime = Date.now();
                const elapsed = currentTime - noteCreationTime;

                if (elapsed > 7200000) { // 2 hours in milliseconds
                    noteContainer.style.backgroundColor = 'red';
                    noteContainer.classList.add('pulsate');
                }
            }, 1000); // Check every second
        }

        // Function to save notes to local storage
        function saveNote(noteText, noteTimestamp) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ text: noteText, timestamp: noteTimestamp });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Function to load notes from local storage
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'sticky-note';

                const textarea = document.createElement('textarea');
                textarea.value = note.text; // Restore note text
                textarea.placeholder = 'Type your note here...';
                noteContainer.appendChild(textarea);

                const pinButton = document.createElement('button');
                pinButton.textContent = 'Pin';
                pinButton.className = 'pin-btn';
                noteContainer.appendChild(pinButton);

                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = `Created on: ${note.timestamp}`; // Restore note timestamp
                noteContainer.appendChild(timestamp);

                document.body.appendChild(noteContainer);

                // Handle pinning
                pinButton.addEventListener('click', () => {
                    noteContainer.classList.toggle('pinned');
                });

                // Check the elapsed time and update note color if needed
                const noteCreationTime = new Date(note.timestamp).getTime();
                setInterval(() => {
                    const currentTime = Date.now();
                    const elapsed = currentTime - noteCreationTime;

                    if (elapsed > 7200000) { // 2 hours in milliseconds
                        noteContainer.style.backgroundColor = 'red';
                        noteContainer.classList.add('pulsate');
                    }
                }, 1000); // Check every second
            });
        }

        // Call loadNotes when the page loads
        window.onload = () => {
            loadNotes();
        };

        // Add an event listener for creating a new note
        document.querySelector('.create-note-btn').addEventListener('click', () => {
            createNote();
        });
    </script>
</body>
</html>
